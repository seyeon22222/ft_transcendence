<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% block title %}{% endblock %} Ft_Transcendence</title>

		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="bg-teal-600">
		<nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
			<div>
				{% if request.user.is_authenticated %}
					<a href="/user_login_suc/" class="text-xl text-white">Home</a>
				{% else %}
					<a href="/" class="text-xl text-white">Home</a>
				{% endif %}
			</div>
			<div class="flex items-center space-x-4">
				{% if request.user.is_authenticated %}
					<a href="/user_info/" class="text-white hover:text-gray-200">{{ user.username }}</a>

					<a href="/user_logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log Out</a>
				{% else %}
					<a href="/user_login/" class="text-white hover:text-gray-200">Log in</a>

					<a href="/user_sign_up/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign Up</a>
				{% endif %}
			</div>
		</nav>
		
		{% block content %}
		{% endblock %}

		{% block scripts %}
        {% endblock %}
	</body>
</html>
