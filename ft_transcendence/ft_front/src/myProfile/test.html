<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ft_Transcendence</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="test.css">
</head>

<body>
<div class="container" id="content">
	<h1 class="my-4 text-center">USER INFORMATION</h1>
	<br>
    <div class="userinfo-container">
		<div class="col">
			<div id="profile-image">
			</div>
		</div>
		<div class="col">
			<div class="input-container">
				<form id="profile_form">
					<div class="mb-3">
						<label for="new_image_input" class="form-label" data-translate="change_pic"><h5>사진 변경</h5></label>
						<input type="file" accept="image/*" id="new_image_input" class="form-control">
					</div>
					<div class="mb-3">
						<label for="username_input" class="form-label" data-translate="change_id"><h5>ID 변경</h5></label>
						<input type="text" name="username" class="form-control" id="username_input">
					</div>
					<div class="mb-3">
						<label for="email_input" class="form-label" data-translate="change_email"><h5>Email 변경</h5></label>
						<input type="email" name="email" class="form-control" id="email_input">
					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-evenly spacing">
						<button type="submit" class="btn custom-yellow-btn flex-grow-1" id="edit_button" data-translate="save_changes">변경사항 저장</button>
					</div>
				</form>
			</div>
		</div>
    </div>
    <br>
    <br>
	<div class="stat-container">
		<div class="col">
			<div class="gamestat-container">
				<h2 class="my-4">GAME STAT</h2>
				<hr>
				<div id="game_status">
				</div>
			</div>
		</div>
		<div class="col">
			<div class="match-container">
				<h2 class="my-4">MATCH HISTORY</h2>
				<hr>
				<div id="match_info">
				</div>
			</div>
		</div>
	</div>
    <div>
        <h2 class="my-4">1:1 Match List</h2>
        <div id="1:1_Match_List">
        </div>
    </div>
</div>
	<div class="container my-5" id="footer">
		<section class="">
			<footer class="text-center text-white" style="background-color: gray;">
				<div class="container p-4 pb-0">
					<section class="">
					<p class="d-flex justify-content-center align-items-center">
						<a class="btn btn-outline-light" href="/#">Home</a>
						<span style="margin-right: 10px;"></span>
						<label for="languageSelector">Language</label>
						<select id="languageSelector">
						<option value="en">English</option>
						<option value="ko" selected>한국어</option>
						</select>
					</p>
					</section>	
				</div>
				<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
					© 2024 Copyright:
					<a class="text-white" href="/#">42Seoul</a>
				</div>
			</footer>
		</section>
	</div>
</body>
</html>
